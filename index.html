<!DOCTYPE html>
<html>
    <head>
        <title> Playlist Project! </title>
        <!-- Your CSS -->

    </head>
    <body>
      <h1 class="head">
        Nico's Playlist
      </h1>
      <p>

      <div class="inputBoxes">

      <input id="songLenght" placeholder="Song Lenght">

       </div>                                        
                                          
      <button>
        Add

      <ul>
        <img class="firstsong" height="10%" width="50%" src="https://i.ytimg.com/vi/yChnkXhauwM/maxresdefault.jpg">

          Lenght: 3:20 sec
        </p>
        <a href="https://www.youtube.com/watch?v=yChnkXhauwM"> Music Video</a>
  
       
      </ul>
        
        
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
